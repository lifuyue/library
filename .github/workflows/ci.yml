name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compose config check
        run: docker compose --env-file .env.ci config > /dev/null

      - name: Build backend
        run: docker compose --env-file .env.ci build backend

      - name: Verify Python and deps
        run: |
          docker compose --env-file .env.ci run --rm backend python -c "import sys; print(sys.version)"
          docker compose --env-file .env.ci run --rm backend python -c "import psycopg2, sqlalchemy, alembic, uvicorn, gunicorn, bcrypt; from passlib.hash import bcrypt as _bcrypt; print('deps ok')"
          docker compose --env-file .env.ci run --rm backend python -m pip check

      - name: Start database
        run: docker compose --env-file .env.ci up -d postgres

      - name: Run migrations
        run: docker compose --env-file .env.ci run --rm backend alembic upgrade head

      - name: Start backend
        run: docker compose --env-file .env.ci up -d backend

      - name: Pre-check diagnostics
        run: |
          docker compose --env-file .env.ci ps
          docker compose --env-file .env.ci logs --no-color --tail=200 backend || true

      - name: Connectivity check (wait up to 30s)
        run: |
          docker compose --env-file .env.ci exec -T backend sh -lc '
            i=0
            until curl -fsS -m 5 http://localhost:8000/healthz; do
              i=$((i+1))
              if [ $i -ge 15 ]; then
                echo "Backend not ready after ~30s"
                exit 1
              fi
              echo "Waiting for backend... ($i/15)"
              sleep 2
            done
          '

      - name: Post-check diagnostics (on failure)
        if: failure()
        run: |
          docker compose --env-file .env.ci ps
          docker compose --env-file .env.ci logs --no-color --tail=300 backend || true
          docker compose --env-file .env.ci exec -T backend sh -lc "ps -ef | grep -E 'gunicorn|uvicorn' | grep -v grep || true"
          docker compose --env-file .env.ci exec -T backend sh -lc "command -v ss >/dev/null 2>&1 && ss -ltnp || (command -v netstat >/dev/null 2>&1 && netstat -ltnp) || true"

      - name: Run tests
        run: docker compose --env-file .env.ci run --rm backend pytest -q

      - name: Build frontend
        run: |
          FRONTEND_DOCKERFILE=frontend/Dockerfile.prod \
          docker compose --env-file .env.ci build --build-arg VITE_API_BASE=/api frontend

      - name: Frontend config check
        run: node scripts/check-frontend-config.js

      - name: Start frontend (prod)
        run: |
          FRONTEND_DOCKERFILE=frontend/Dockerfile.prod \
          docker compose --env-file .env.ci up -d frontend

      - name: Nginx Pre-check diagnostics
        run: |
          docker compose --env-file .env.ci ps
          docker compose --env-file .env.ci logs --no-color --tail=200 frontend || true

      - name: Prepare test image
        run: docker compose --env-file .env.ci cp frontend/public/placeholder.jpg backend:/app/uploads/test.jpeg

      - name: Frontend integration check (wait up to 60s)
        run: |
          i=0; ok=0
          while [ $i -lt 30 ]; do
            if docker compose --env-file .env.ci exec -T frontend sh -lc '
              curl -fIs http://localhost/ | grep -q "200 OK" &&
              [ -f /usr/share/nginx/html/index.html ]'; then
              echo "[OK] Frontend index ready"; ok=1; break
            fi
            echo "Waiting for Nginx static page... ($((i+1))/30)"; i=$((i+1)); sleep 2
          done
          if [ $ok -ne 1 ]; then
            echo "[FAIL] Nginx not ready in time"
            docker compose --env-file .env.ci exec -T frontend sh -lc 'ps aux | grep nginx; nginx -T | sed -n "1,200p"; ls -lah /usr/share/nginx/html/; head -n 20 /usr/share/nginx/html/index.html; getent hosts backend || true; curl -i http://localhost/ || true'
            docker compose --env-file .env.ci ps
            docker compose --env-file .env.ci logs --tail=200 frontend || true
            exit 1
          fi
          i=0; ok=0
          while [ $i -lt 30 ]; do
            if docker compose --env-file .env.ci exec -T frontend sh -lc 'curl -fsS http://localhost/api/healthz >/dev/null'; then
              echo "[OK] /api proxy works"; ok=1; break
            fi
            echo "Waiting for /api proxy... ($((i+1))/30)"; i=$((i+1)); sleep 2
          done
          if [ $ok -ne 1 ]; then
            echo "[FAIL] /api proxy not working"
            docker compose --env-file .env.ci exec -T frontend sh -lc 'getent hosts backend || true; curl -i http://localhost/api/healthz || true'
            exit 1
          fi
          docker compose --env-file .env.ci exec -T frontend sh -lc 'curl -fI http://localhost/uploads/test.jpeg | grep -i "Content-Type: image"'

      - name: Tear down
        if: always()
        run: docker compose --env-file .env.ci down -v
