version: "3.8"

services:
  postgres:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: ${HEALTH_INTERVAL:-5s}
      timeout: ${HEALTH_TIMEOUT:-5s}
      retries: ${HEALTH_RETRIES:-10}

  backend:
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SECRET_KEY: ${SECRET_KEY:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/healthz || exit 1"]
      interval: ${HEALTH_INTERVAL:-5s}
      timeout: ${HEALTH_TIMEOUT:-5s}
      retries: ${HEALTH_RETRIES:-10}

  frontend:
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1/ && wget --spider -q http://127.0.0.1/api/healthz || exit 1"]
      interval: ${HEALTH_INTERVAL:-5s}
      timeout: ${HEALTH_TIMEOUT:-5s}
      retries: ${HEALTH_RETRIES:-10}
