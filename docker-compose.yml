# Development Docker Compose Configuration
# Usage: docker compose -f docker-compose.dev.yml up
# Features: Hot reload, volume mounts, development optimizations

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dev-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+psycopg://csuser:change_me@postgresql:5432/cslibrary
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile.dev
    container_name: dev-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: csuser
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: cslibrary
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csuser -d cslibrary"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - postgresql

volumes:
  backend_uploads:
  db_data:
