server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: serve index.html for unknown routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: normalize /api/materials -> /api/materials/
  location = /api/materials {
    return 308 /api/materials/;
  }

  # API proxy: do not include trailing slash to avoid path stripping
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }

  # Direct pass-through for uploads
  location /uploads/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }
}
